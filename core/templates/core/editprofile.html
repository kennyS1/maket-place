{% extends 'base.html' %}
<!--title-->
{% block title %}Edit Profile{% endblock %}
<!--content-->
{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white shadow-lg rounded-xl p-6">
  <h2 class="text-2xl font-bold mb-4 text-gray-800">Edit Your Profile</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="block font-semibold">Username</label>
      {{ form.username }}
    </div>

    <div>
      <label class="block font-semibold">Email</label>
      {{ form.email }}
    </div>

    <div>
      <label class="block font-semibold">Phone</label>
      {{ form.phone }}
    </div>

    <div>
      <label class="block font-semibold">Avatar</label>
      {% if user.avatar %}
      <img
        src="{{ user.avatar.url }}"
        class="w-20 h-20 object-cover rounded-full mb-2"
      />
      {% endif %} {{ form.avatar }}
    </div>

    <button
      type="submit"
      class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
    >
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
