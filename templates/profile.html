{% extends 'base.html' %} {% block title %}Profile{% endblock %}
<!--content-->
{% block content %}
<div
  class="max-w-3xl mx-auto mt-10 bg-white rounded-xl shadow-lg p-6 flex items-start space-x-6"
>
  <!-- Avatar -->
  <div class="flex-shrink-0">
    {% if user.avatar %}
    <img
      class="w-32 h-32 rounded-full object-cover border border-gray-300"
      src="{{ user.avatar.url }}"
      alt="Avatar"
    />
    {% else %}
    <div
      class="w-32 h-32 rounded-full bg-gray-200 flex items-center justify-center text-gray-500"
    >
      No Avatar
    </div>
    {% endif %}
  </div>

  <!-- User Info -->
  <div class="flex-1">
    <h2 class="text-2xl font-bold text-gray-900">{{ user.username }}</h2>

    <div class="mt-4 text-gray-700 space-y-2">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
    </div>

    <!--修改个人页面API todo设计-->

    <!--修改个人页面API todo设计-->

      <a
        href="{% url 'editprofile' %}"
        class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
      >
        Edit Profile
      </a>
    </div>
  </div>
</div>
{% endblock %}
