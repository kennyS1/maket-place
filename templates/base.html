<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>

  <body>
    <!--content-->
    <nav
      class="py-6 px-6 flex justify-between items-center border-b border-gray-200"
    >
      <div class="space-x-6">
        <a href="{% url 'home' %}" class="text-xl font-semibold">Puddle</a>
        {% if request.user.is_superuser %}
        <a
          href="{% url 'home' %}"
          class="text-lg font-semibold hover:text-gray-500"
          >上架管理</a
        >
        {% endif %}
        <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>
      </div>
      <div class="space-x-6">
        {% if request.user.is_authenticated %}
        <a
          href="{% url 'profile' %}"
          class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
          >{{ request.user.username }}</a
        >
        <a
          href="{% url 'logout' %}"
          class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
          >Logout</a
        >
        {% else %}
        <a
          href="{% url 'signup' %}"
          class="px-6 py-3 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700"
          >Sign up</a
        >
        <a
          href="{% url 'login' %}"
          class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700"
          >Log in</a
        >
        {% endif %}
      </div>
    </nav>
    {% block content %} {% endblock %}
  </body>
</html>
